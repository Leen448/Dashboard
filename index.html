<body id="page-top">

        <!-- Start of the top nav bar -->

		 <!-- Start Page Heading -->

<!-- Content Row 1 -->
        <div class="row">

              
            <!-- card 1 -->
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-top-success shadow-sm h-100 py-2">
                  <div class="d-flex flex-row-reverse pr-3 pt-2">
              </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-info text-center text-uppercase mb-1">Card Name</div>
                      <div class="h5 mb-0 font-weight-normal text-center text-gray-800">#</div>
                    </div>
                </div>
              </div>
            </div>

            <!-- Card 2 -->

                 <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-top-success shadow-sm h-100 py-2">
                <div class="d-flex flex-row-reverse pr-3 pt-2">
                 </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-info text-center text-uppercase mb-1">Card Name</div>
                      <div class="h5 mb-0 font-weight-normal text-center text-gray-800">#</div>
                    </div>
                </div>
              </div>
            </div>
              
              
              
                <!-- card 3 -->   

                 <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-top-success shadow-sm h-100 py-2">
                <div class="d-flex flex-row-reverse pr-3 pt-2">
                 </div>
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-lg font-weight-bold text-info text-center text-uppercase mb-1">Card Name</div>
                      <div class="h5 mb-0 font-weight-normal text-center text-gray-800">#</div>
                    </div>
                </div>
              </div>
            </div>
                                                                
                                </div>

          <!-- End Content Row 1 -->

          <!-- Content Row 2 -->

          <div class="row">

            <!-- Pie Chart -->
            <div class="col-xl-6 col-lg-7">
              <div class="card shadow-sm mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 flex flex-row font-weight-bold text-primary">Pie Chart</h6>
                <div  class="flex flex-row">

                </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChart"></canvas>
                  </div>
                    <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fa fa-circle text-primary"></i> attribute 1
                    </span>
                    <span class="mr-2">
                      <i class="fa fa-circle text-success"></i> attribute 2
                    </span>
                    <span class="mr-2">
                      <i class="fa fa-circle text-info"></i> attribute 3
                    </span>
                  </div>
                </div>
              </div>
            </div>
	
			
			<!-- Donut Chart -->
            <div class="col-xl-6 col-lg-5">
              <div class="card shadow-sm mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 flex flex-row font-weight-bold text-primary">Donut Chart</h6>
                    <div  class="flex flex-row">
                </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myDonutChart"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fa fa-circle text-primary"></i> attribute 1
                    </span>
                    <span class="mr-2">
                      <i class="fa fa-circle text-success"></i> attribute 2
                    </span>
                    <span class="mr-2">
                      <i class="fa fa-circle text-info"></i> attribute 3
                    </span>
                  </div>
                </div>
              </div>
            </div>

			
          </div>
     <!-- End Content Row 2 -->
